<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      .skeleton {
        opacity: .7;
        animation: skeleton-loading 1s linear infinite alternate;
      }

      .skeleton-text {
        width: 100%;
        height: .5rem;
        margin-bottom: .25rem;
        border-radius: .125rem;
      }

      .skeleton-text:last-child {
        margin-bottom: 0;
        width: 80%;
      }

      @keyframes skeleton-loading {
        0% {
          background-color: hsl(200, 20%, 70%);
        }

        100% {
          background-color: hsl(200, 20%, 95%);
        }
      }
      .card {
        padding: 16px;
        min-height: 300px!important;
      }

      .background {
        height: 100vh;
        width: 100vw;
        background-position: center;
      }

      .overlay {
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .background .ui.celled.grid>.column:not(.row), .background .ui.celled.grid>.row>.column {
        padding: 0!important;
        overflow: hidden;
      }

      .search-bar {
        width: 100%;
        padding: 30px 0 10px;
      }
      
      .search-bar .field, .search-bar form{
        height: 100%;
      }

      .search-bar input {
        height: 100%;
        width: 100%;
        background: transparent;
        border: none;
        color: white;
        border-top: none;
        border-left: none;
        border-right: none;
        /* border-bottom: 2px #6a8caa solid; */
      }

      .search-bar input::placeholder {
        color: #6a8caa;
      }

      .search-bar input:focus-visible {
        outline: none;
      }

      .pane-view {
        height: 50%;
        width: 100%;
        position: absolute;
        bottom: 0;
        color: white;
        padding-left: 10%;
      }

      .temp {
        font-size: 74px;
      }

      .location {
        font-size: 36px;
      }
      .overlay-text {
        color: #6a8caa;
        margin-bottom: 10%;
      }

      .overlay-text:last-child {
        margin-bottom: none;
      }

      .row .overlay-segment {
        width: 100%;
        padding: 10% 10%;
      }

      .row .overlay-segment:first-of-type {
        padding: 5% 10% 10%;
      }

      .row .overlay-segment:last-of-type {
        padding: 5% 10% 10%;
      }

      .overlay-text.overlay-header, .overlay-value{
        color: white;
      }

      .overlay-data {
        display: flex;
        justify-content: space-between;
      }

      .overlay-segment-border__bottom {
        border-bottom: 2px solid #6a8caa;
        height: 100%;
      }

      .pointer:hover {
        cursor: pointer;
      }
      @media only screen and (max-width: 600px) {
        .pane-view {
          position: unset;
        }
        .overlay-text {
          margin-bottom: 2%;
        }
        .search-bar {
            padding: 10px 0 30px;
        }
        .search-bar form {
          position: relative;
        }
        .search-bar .field {
          position: absolute;
          height: 25px;
          z-index: 999;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
